<!DOCTYPE html>
<html ng-app = "Evidence-Board">
  <head>
    <meta charset="utf-8">
    <title>Evidence Board v3.3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="panel.Board/boardStyle.css">
    <link rel="stylesheet" href="panel.Board/Item/boardObj.css">
    <link rel="stylesheet" href="panel.Board.IM/imStyle.css">
    <link rel="stylesheet" href="panel.Option/optionsStyle.css">
    <link rel="stylesheet" href="debug/debugStyle.css">
  </head>


  <body>
    <div id = "superDiv" class = "zone">

      <!--Zone where the objs are displayed-->
      <div id = "boardView" class = "zone" onmouseout = "mouseLeftBoard()">
        <div id = "boardContainer" class = "zone">
          <div id = "board" class = "zone" ondrag = "dragBoard()" onmouseup = "mouseLeftBoard()"
           ng-controller = "IHCtrler" ng-dblclick = "dblclickedBoard($event)"
           ng-keypress = "pressedKey($event)">
          </div>
        </div>
      </div>

      <!--Zone that allows user to search and locate a particular note-->
      <div id = "optionView" class = "zone" ng-controller = "OptionCtrler">
        Search: <input type="text" ng-model = "data.inputTxt"
        ng-focus = "focusBoard(false)" ng-blur = "focusBoard(true)">{{data.inputTxt}}<!---->
        <ul id = "resultsContainer" class = "zone">
          <li id = {{titleToId[title]}} class = "resultList" ng-click = "clickedResult($event)"
          ng-repeat = "title in resultsList | filter: data.inputTxt">
            {{title}}
          </li><!---->
        </ul>
      </div>
    </div>

    <img id = "optionsToggleButton" class = "zone" src = "pics/num0.png" onclick = "toggleOptionsP()">

    <!--for debugging-->
    <div id = "debugZone" class = "zone">
      <button id = "debugToggleButton" onclick = "toggleDebugP()">Debug On/Off</button>
      <button id = "testingButton" onclick = "test()">Do stuff</button>
      <div id = "debugInfo">
        <p id ="debug" class = "info">debug msg</p>
        <p id ="mousePos" class = "info">( , )</p>
        <p id = "objInfo" class = "info">display stuff from testingButton</p>
      </div>
    </div>

    <!--Initially hidden zone that manages boardObj's info in memory-->
    <div id = "imZone" class = "zone hidden">
      <div id = "imView" class = "zone">
        <button id = "imExitButton" onclick="imExitButton(false)">X</button>
        <textarea id="imTitle" class = "zone" placeholder = "[Title Here]"></textarea>
        <div id = "imCxnTable" class = "zone">
          <ul id = "imDBView" class = "zone">
          </ul>
          <ol id ="imCxnView" class = "zone">
          </ol>
        </div>
        <div id = "imValView" class = "zone">
          <textarea id = "imTxtContainer" placeholder = "[Text Here]"></textarea>
        </div>
        <img id = "imUpdateButton" class = "zone" src = "pics/num0.png" onclick = "imExitButton(true)">
      </div>
    </div>

  </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <!--script src="https://code.jquery.com/jquery-1.12.4.js"></script><!---->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src = "helper.js"> </script>

    <script src="handlers/handler.js"></script>
    <!--script src="handlers/lineHandler.js"></script>
    <script src="handlers/noteHandler.js"></script>
    <script src="handlers/picHandler.js"></script-->

    <script src = "panel.Board/Item/genBoardObj.js"></script>
    <script src = "panel.Board/Item/draggableItem.js"></script>
    <script src = "panel.Board/Item/note.js"></script>
    <script src = "panel.Board/Item/line.js"></script>
    <script src = "panel.Board/Item/picture.js"></script>

    <script src = "panel.Board.IM/imView.js"></script>
    <script src = "panel.Board.IM/imZone.js"></script>

    <script src = "panel.Board/onBoardFunctions.js"></script>
    <script src = "panel.Board/IHCtrler.js"></script>


    <script src = "panel.Option/optionPane.js"></script><!---->

    <script src = "debug/debug.js"></script>
    <script src = "script.js"></script>
</html>
