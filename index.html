<!DOCTYPE html>
<html ng-app = "EvidanceBoard">
  <head>
    <meta charset="utf-8">
    <title>Evidence Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="panel.Board/boardStyle.css">
    <link rel="stylesheet" href="panel.Board.Item/imStyle.css">
    <link rel="stylesheet" href="panel.Option/optionsStyle.css">
    <link rel="stylesheet" href="debug/debugStyle.css">
  </head>


  <body>
    <div id = "superDiv" class = "zone">

      <!--Zone where the objs are displayed-->
      <div id = "boardView" class = "zone" onmouseout = "mouseLeftBoard()">
        <div id = "boardContainer" class = "zone">
          <div id = "board" class = "zone" ondrag = "dragBoard()" onmouseup = "mouseLeftBoard()">
            <img  id = "bg" class = "zone" src = "pics/cork-board.png" >
          </div>
        </div>
      </div>

      <!--Zone that allows user to search and locate a particular note-->
      <div id = "optionView" class = "zone" ng-controller="OptionCtrler">
        Search: <input type="text" ng-model = "searchInput">
        <div id = "resultsContainer" class = "zone">
          <div id = "results" class = "zone">
            <p>{{results}}</p>
          </div>
        </div>
      </div>
    </div>

    <img id = "optionsToggleButton" class = "zone" src = "pics/num0.png" onclick = "toggleOptionsP()">

    <!--for debugging-->
    <div id = "debugZone" class = "zone">
      <button id = "debugToggleButton" onclick = "toggleDebugP()">Debug On/Off</button>
      <button id = "testingButton" onclick = "test()">Do stuff</button>
      <div id = "debugInfo">
        <p id ="debug" class = "info">debug msg</p>
        <p id ="mousePos" class = "info">( , )</p>
        <p id = "objInfo" class = "info">moused-over obj info</p>
      </div>
    </div>

    <!--Initially hidden zone that manages boardObj's info in memory-->
    <div id = "imZone" class = "zone">
      <div id = "imView" class = "zone">
        <button id = "imExitButton" onclick="exitIM()">X</button>
        <p id="imTitle" class = "zone">[Title Here]</p>
        <div id ="imCxnView" class = "zone">
          <p id = "deleteNote100" class = "deleteButtons" onclick="rmCxn(this.id)">X</p>
          <p id ="cxnNote100" class = "cxns">Note100</p>
        </div>
        <div id = "imValView" class = "zone">
          <p id = "imp">this is the imContainer</p>
        </div>
        <img id = "imUpdateButton" class = "zone" src = "pics/num0.png" onclick = "boardObjUpdate()">
      </div>
    </div>

  </body>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!--script src="https://code.jquery.com/jquery-1.12.4.js"></script><!---->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src = "helper.js"> </script>

    <script src="handlers/handler.js"></script>
    <!--script src="handlers/lineHandler.js"></script>
    <script src="handlers/noteHandler.js"></script>
    <script src="handlers/picHandler.js"></script-->

    <script src = "panel.Board/genBoardObj.js"></script>
    <script src = "panel.Board/draggableItem.js"></script>
    <script src = "panel.Board/line.js"></script>
    <script src = "panel.Board/note.js"></script>
    <script src = "panel.Board/picture.js"></script>

    <script src = "panel.Board.Item/imZone.js"></script>
    <script src = "panel.Board.Item/imInfo.js"></script>
    <script src = "panel.Board.Item/itemGenerator.js"></script>
    <script src = "panel.Board.Item/imVisual.js"></script>


    <script src = "panel.Option/optionPane.js"></script><!---->
    <script src = "panel.Option/camera.js"></script>

    <script src = "debug/debug.js"></script>
    <script src = "script.js"></script>
</html>
